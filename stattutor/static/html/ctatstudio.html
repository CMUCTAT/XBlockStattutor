  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
	<label class="label setting-label" for="statmodule">CTAT StatTutor module</label>
	<select name="statmodule" id="statmodule">{problems}</select>
      </div>
      <span class="tip setting-help">Select one of the available modules and it will be configured properly.</span>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
